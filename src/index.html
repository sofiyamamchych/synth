<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Synth Homepage</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<header class="header">
  		<a href="" class="header__logo"><img src="img/icons/logo.svg" alt="Synth"></a>
  		<input class="menu-btn" type="checkbox" id="menu-btn" />
  		<label class="menu-icon" for="menu-btn"><span class="menu__iconimage"></span></label>
	    <ul class="menu">
	        <li class="menu__user"><a href="#" class="menu__item">
                <span class="menu__item__text">Arthur Wood</span>
                <div class="menu__userpic"><img class="menu__userpic__img" src="img/userpic.png" alt="userpic"></div>
            </a></li>
	        <li><a href="#" class="menu__iconbtn menu__item">
                <img src="img/icons/notification.svg" alt="notification" class="menu__iconimg">
                <span class="menu__iconlabel">Notifications</span>
            </a></li>
	        <li><a href="#" class="menu__iconbtn menu__item">
                <img src="img/icons/present.svg" alt="present" class="menu__iconimg">
                <span class="menu__iconlabel">Presents</span>
            </a></li>
	        <li><a href="#" class="menu__iconbtn menu__item">
                <img src="img/icons/medium.svg" alt="medium" class="menu__iconimg">
                <span class="menu__iconlabel"> Medium</span>
            </a></li>
	    </ul>
    </header>
    <div class="topmenu">
        <a href="#" class="topmenu__item topmenu__item__active">Feed</a>
        <a href="#" class="topmenu__item topmenu__item__inactive">Explore</a>
        <a href="#" class="topmenu__item topmenu__item__inactive">Discussions</a>
    </div>
    <div class="mainwrap">
        <section class="userinfo">
            <div class="userinfo__maininfo">
                <div class="userinfo__maininfo__avatar"><img src="img/avatar.png" alt="avatar"></div>
                <div class="userinfo__nameblock">
                    <h2 class="userinfo__nameblock__name">Benjamin Clementine</h2>
                    <div class="userinfo__nameblock__username">@benclementine</div>
                    <a href="#" class="userinfo__nameblock__edit"><img src="img/icons/edit.svg" alt="">Edit Profile</a>
                </div>
                <div class="userinfo__maininfo__menu"><img src="img/icons/menu-dots.svg" alt="â‹®"></div>
            </div>
            <div class="userinfo__stats">stats</div>
        </section>
        <section class="blog">blog</section>
    </div>
</body>
</html>
